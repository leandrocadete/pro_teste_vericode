<div>
    <mat-card>
        <mat-card-header>
            <mat-card-title>Nova Tarefas</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="formTarefa" (ngSubmit)="Add()">
                <mat-card>
                    <mat-card-content>
                        <mat-form-field style="width: 330px" >
                            <mat-label>Descrição</mat-label>
                            <input formControlName="descricao" matInput type="text">
                        </mat-form-field>
                    </mat-card-content>
                </mat-card>
                
                <div class="actions-container">
                    <div class="actions-item">
                        <button type="button" mat-button mat-raised-button color="accent" mat-dialog-close>Cancelar</button>
                    </div>
                    <div class="actions-item">
                        <button type="submit" mat-button mat-raised-button color="primary">Ok</button>
                    </div>
                </div>
            </form>
        </mat-card-content>
    </mat-card>

</div>
